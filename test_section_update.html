<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Update Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .student-list { margin: 10px 0; }
        .student-item { padding: 5px; margin: 2px 0; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Section Update Test</h1>
    
    <div class="test-section">
        <h2>Test Section Update with Student IDs</h2>
        
        <form id="updateForm">
            <div class="form-group">
                <label for="sectionId">Section ID:</label>
                <input type="text" id="sectionId" value="1" required>
            </div>
            
            <div class="form-group">
                <label for="sectionName">Section Name:</label>
                <input type="text" id="sectionName" value="BSIT 3C" required>
            </div>
            
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" value="Bachelor of Science in Information Technology" required>
            </div>
            
            <div class="form-group">
                <label for="yearLevel">Year Level:</label>
                <input type="text" id="yearLevel" value="3rd Year" required>
            </div>
            
            <div class="form-group">
                <label for="adviserId">Adviser ID:</label>
                <input type="text" id="adviserId" value="TEACH002" required>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" required>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="academicYear">Academic Year:</label>
                <input type="text" id="academicYear" value="2024-2025" required>
            </div>
            
            <div class="form-group">
                <label for="studentIds">Student IDs (comma-separated):</label>
                <textarea id="studentIds" rows="3" placeholder="STU685651BF9DDCF988, STU1234567890ABCD"></textarea>
                <small>Leave empty to remove all students, or provide student IDs separated by commas</small>
            </div>
            
            <button type="button" onclick="testUpdate()">Update Section</button>
            <button type="button" onclick="testUpdateWithoutStudents()">Update Without Students</button>
            <button type="button" onclick="testUpdateWithEmptyStudents()">Update With Empty Students</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/scms_new/index.php/api/admin';
        
        async function makeRequest(url, method, data, description) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: data ? JSON.stringify(data) : undefined
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    return { success: true, data: responseData, description };
                } else {
                    return { success: false, error: responseData, description };
                }
            } catch (error) {
                return { success: false, error: error.message, description };
            }
        }
        
        function displayResult(result, elementId) {
            const element = document.getElementById(elementId);
            
            if (result.success) {
                element.className = 'success';
                element.innerHTML = `
                    <h3>‚úÖ ${result.description} - SUCCESS</h3>
                    <p><strong>Status:</strong> ${result.data.status}</p>
                    <p><strong>Message:</strong> ${result.data.message}</p>
                    <p><strong>Section ID:</strong> ${result.data.data?.section_id}</p>
                    <p><strong>Assigned Students:</strong> ${result.data.data?.assigned_students_count || 0}</p>
                    <p><strong>Removed Students:</strong> ${result.data.data?.removed_students_count || 0}</p>
                    
                    ${result.data.data?.assigned_students?.length > 0 ? `
                        <h4>Assigned Students:</h4>
                        <div class="student-list">
                            ${result.data.data.assigned_students.map(student => `
                                <div class="student-item">${student.full_name} (${student.user_id})</div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${result.data.data?.removed_students?.length > 0 ? `
                        <h4>Removed Students:</h4>
                        <div class="student-list">
                            ${result.data.data.removed_students.map(student => `
                                <div class="student-item">${student.full_name} (${student.user_id})</div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <h4>Raw Response:</h4>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                element.className = 'error';
                element.innerHTML = `
                    <h3>‚ùå ${result.description} - ERROR</h3>
                    <p><strong>Error:</strong> ${result.error.message || result.error}</p>
                    <pre>${JSON.stringify(result.error, null, 2)}</pre>
                `;
            }
        }
        
        async function testUpdate() {
            const sectionId = document.getElementById('sectionId').value;
            const studentIdsText = document.getElementById('studentIds').value;
            const studentIds = studentIdsText ? studentIdsText.split(',').map(id => id.trim()).filter(id => id) : [];
            
            const data = {
                section_name: document.getElementById('sectionName').value,
                program: document.getElementById('program').value,
                year_level: document.getElementById('yearLevel').value,
                adviser_id: document.getElementById('adviserId').value,
                semester: document.getElementById('semester').value,
                academic_year: document.getElementById('academicYear').value,
                student_ids: studentIds
            };
            
            const result = await makeRequest(
                `${API_BASE}/sections/${sectionId}`,
                'PUT',
                data,
                'Section Update with Students'
            );
            displayResult(result, 'result');
        }
        
        async function testUpdateWithoutStudents() {
            const sectionId = document.getElementById('sectionId').value;
            
            const data = {
                section_name: document.getElementById('sectionName').value,
                program: document.getElementById('program').value,
                year_level: document.getElementById('yearLevel').value,
                adviser_id: document.getElementById('adviserId').value,
                semester: document.getElementById('semester').value,
                academic_year: document.getElementById('academicYear').value
                // No student_ids field
            };
            
            const result = await makeRequest(
                `${API_BASE}/sections/${sectionId}`,
                'PUT',
                data,
                'Section Update Without Students'
            );
            displayResult(result, 'result');
        }
        
        async function testUpdateWithEmptyStudents() {
            const sectionId = document.getElementById('sectionId').value;
            
            const data = {
                section_name: document.getElementById('sectionName').value,
                program: document.getElementById('program').value,
                year_level: document.getElementById('yearLevel').value,
                adviser_id: document.getElementById('adviserId').value,
                semester: document.getElementById('semester').value,
                academic_year: document.getElementById('academicYear').value,
                student_ids: ["", ""] // Empty student IDs
            };
            
            const result = await makeRequest(
                `${API_BASE}/sections/${sectionId}`,
                'PUT',
                data,
                'Section Update With Empty Students'
            );
            displayResult(result, 'result');
        }
    </script>
</body>
</html>
